DOTA_Tooltip_ability_pudge_dismember_arena: Dismember
DOTA_Tooltip_ability_pudge_dismember_arena_Description: 'CHANNELED - Pudge chows down on an enemy unit, disabling it and dealing damage over time. Pudge gets healed for the same amount he damages.'
DOTA_Tooltip_ability_pudge_dismember_arena_aghanim_description: Dismember will also damage all enemies in some radius around a target.
DOTA_Tooltip_ability_pudge_dismember_arena_Note0: 'Dismember will disable Spell Immune units, but not damage them.'
