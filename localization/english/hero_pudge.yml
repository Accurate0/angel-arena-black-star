DOTA_Tooltip_ability_pudge_meat_hook_lua: Meat Hook
DOTA_Tooltip_ability_pudge_meat_hook_lua_Description: |-
  Launches a bloody hook toward a unit or location. The hook will snag the all units it encounters, dragging units back to Pudge and dealing damage if it is an enemy. Drags units even while hook is coming back to Pudge.
  When Pudge kills enemy using hook he gains Bloodstained Stack. Each stack increases Hook cast range.
DOTA_Tooltip_ability_pudge_meat_hook_lua_aghanim_description: 'Reduces cooldown, increases damage and removes delay after using Meat Hook.'
DOTA_Tooltip_ability_pudge_meat_hook_lua_Note0: Interrupts channeling spells of the primary target if it's an enemy.
DOTA_Tooltip_ability_pudge_meat_hook_lua_Note1: Meat Hook hits invisible units.
DOTA_Tooltip_ability_pudge_meat_hook_lua_Note2: 'Meat Hook can go through trees, cliffs and buildings.'
DOTA_Tooltip_ability_pudge_meat_hook_lua_Note3: "Meat Hook can drag friendly units, but they won't be damaged."
