DOTA_Tooltip_ability_pudge_flesh_heap_arena: Flesh Heap
DOTA_Tooltip_ability_pudge_flesh_heap_arena_Description: 'Gives Pudge resistance to magic damage and bonus strength that increases each time Pudge kills an enemy Hero or it dies in his vicinity. Each %creeps_killed_to_stack% killed creeps will also grant pudge a stack of Flesh Heap. Also, increases pudge scale a bit. Flesh Heap is retroactive, meaning it can gain charges before it is skilled, which then become active.'
