DOTA_Tooltip_ability_pudge_rot_arena: Rot
DOTA_Tooltip_ability_pudge_rot_arena_Description: A toxic cloud that deals intense damage and slows movement--harming not only enemy units but Pudge himself. Each Flesh Heap stack increases Rot radius.
DOTA_Tooltip_ability_pudge_rot_arena_Note0: Using Rot doesn't interrupt channeling.
DOTA_Tooltip_ability_pudge_rot_arena_Note1: Rot hits invisible units.
DOTA_Tooltip_ability_pudge_rot_arena_Note2: "If Pudge is silenced, he can't deactivate Rot if it's activated."
DOTA_Tooltip_ability_pudge_rot_arena_Note3: Pudge can deny himself with this ability.
