DOTA_Tooltip_ability_poseidon_sea_hole: Sea Hole
DOTA_Tooltip_ability_poseidon_sea_hole_Description: "Creates whirlpool in the ground, that will pull all enemies into it's center and slow them for a percent, that will be based on distance between enemy and whirlpool's center. If distance to target is less than %mute_radius% it will also mute enemy."
DOTA_Tooltip_ability_poseidon_sea_hole_Lore: 'It does not matter how great you are, the wizard or warrior: in the sea depths all are equal.'
