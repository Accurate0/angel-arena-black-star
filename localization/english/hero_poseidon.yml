npc_arena_hero_poseidon: Poseidon
npc_arena_hero_poseidon_hype: 'Poseidon directs the sea itself against its enemies. Knocking them down with huge waves and dragging them into deadly whirlpools, he does not allow enemies to do anything, causing a terrible sea monster from the unknown depths.'
npc_arena_hero_poseidon_bio: 'Once upon a time, the three oldest sons of Kronos divided the world among themselves: Hades took the underworld, Zeus took heaven, and Poseidon got the seas, oceans and all the other marine elements. But, behind the scenes, Zeus was the most powerful of the pantheon of the gods of Olympus. Everything was subject only to his will. However, the elder god experienced a weakness for the lives of mortals, and once lost his immortality, becoming one of them. To bring him back, he left his world to take part in the battle of the Ancients. Hades and Poseidon took advantage of this, and a terrible war broke out between the sea and the underworld. But Split changed everything. The world was shaken, and the gods lost their strength and immortality, and Poseidon was no exception. Escaping from his collapsing world, Poseidon got into the arena of the Angels and got a chance to regain his divinity, and at the same time to compete with his elder brother ...'

DOTA_Tooltip_ability_poseidon_wave: Wave
DOTA_Tooltip_ability_poseidon_wave_Description: 'Poseidon sneds a wave of sea water, that will deal damage and stun everyone who touches it.'
DOTA_Tooltip_ability_poseidon_wave_Lore: It is impossible to resist the pressure of the lord of the oceans.
