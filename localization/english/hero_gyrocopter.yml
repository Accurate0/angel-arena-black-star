DOTA_Tooltip_ability_gyrocopter_flak_cannon_arena: Flak Cannon
DOTA_Tooltip_ability_gyrocopter_flak_cannon_arena_Description: >-
  Gyrocopter's attacks hit all enemy units in an area around it for a limited
  number of attacks. Only the main target of attacks will receive attack bonuses
  such as Critical Strike. Lasts %duration% seconds or until the attacks are
  used.
DOTA_Tooltip_ability_gyrocopter_flak_cannon_arena_Lore: >-
  This newly revamped Gyrocopter has attached enough armaments to assault in a
  360 degree radius.
