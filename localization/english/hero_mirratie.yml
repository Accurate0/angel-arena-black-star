DOTA_Tooltip_ability_mirratie_sixth_sense: Sixth Sense
DOTA_Tooltip_ability_mirratie_sixth_sense_Description: |-
  Mirratie concentrates on her senses, allowing her to feel enemies, without seeing them, evade enemy attacks and dodge enemy spells.
DOTA_Tooltip_ability_mirratie_sixth_sense_Lore: Mirratie does not need to see a threat to avoid it.
