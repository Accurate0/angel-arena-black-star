DOTA_Tooltip_ability_mirratie_impaling_shot: Impaling Shot
DOTA_Tooltip_ability_mirratie_impaling_shot_Description: |-
  Mirratie fires her arbalest at her target, dealing massive damage as well as stunning them. The shot will hit any other enemy hero unit behind her target dealing reduced damage and stunning for decreased time.
DOTA_Tooltip_ability_mirratie_impaling_shot_Lore: Murder is also an art.
DOTA_Tooltip_ability_mirratie_impaling_shot_aghanim_description: 'Changes damage type to Pure, and allows it to slice through spell immunity, increases cast range, stun duration and damage.'
