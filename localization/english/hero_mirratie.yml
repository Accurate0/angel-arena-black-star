npc_arena_hero_mirratie: Mirratie
npc_arena_hero_mirratie_hype: "Natural talent and athletic skills are the secret of Mirratie's skill. She feels enemies around her, even if they are invisible or on a hill. Instantly reducing the distance, she deprives the victim of sight, and thanks to the huge range of attack, she will get the enemy anywhere."
npc_arena_hero_mirratie_bio: 'Mirratie was blind from birth. Her father was a rich and powerful man in the criminal world, and he helped her develop her talents. Despite the blindness, it is incredibly sensitive to the vibrations of the air and vibrations. Through training, she was able to develop this and learned to use firearms. My father arranged it for a corporation that deals with contract killers. Mirratie became an outstanding sniper, largely due to the fact that she does not need to see the goal: she subconsciously feels it, so no one can hide from her sight.'

DOTA_Tooltip_ability_mirratie_snagshot: Snagshot
DOTA_Tooltip_ability_mirratie_snagshot_Description: 'Fires a net at the target location, trapping enemy units in the area for some time, preventing them from going invisible, moving or blinking. Also interrupts any channeled spells.'
DOTA_Tooltip_ability_mirratie_snagshot_Lore: No one will go live.
