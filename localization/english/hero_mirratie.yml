DOTA_Tooltip_ability_mirratie_smoke_out: Smoke Out
DOTA_Tooltip_ability_mirratie_smoke_out_Description: 'Mirratie leaps to the target point while leaving a smoke screen that slows, blinds and causing units in it to miss most attacks.'
DOTA_Tooltip_ability_mirratie_smoke_out_Lore: Mirratie compensates for his flaw in order to fight enemies in equal conditions.
