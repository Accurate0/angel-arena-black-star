npc_arena_hero_saber: Saber
npc_arena_hero_saber_hype: 'Сейбер эффективна на всех стадиях игры. Увеличивая свою броню и урон за счет маны, она возглавляет наступление, принимая основной удар на себя, либо заканчивает битву одним взмахом Экскалибура, обрушая на команду врага луч чистого света.'
npc_arena_hero_saber_bio: 'Многие считают, что король Артур был мужчиной. Но, как часто бывает, легенды не всегда бывают правдой. Сейбер, или же Артурия, родилась во времена хаоса и войн, которые начались с распадом Римской империи. Империя считалась нерушимой, но все ожидали её уничтожения от рук вторгшихся варваров. В ходе подготовки к войне против варваров, Рим лишил свою островную провинцию всех военных сил находящихся на ней. После того как Британия потеряла защиту империи, она не могла избежать обретения независимости, в результате чего она раздробилась на более мелкие части. Во время этих варварских нашествий и саморазрушения от постоянной борьбы между кланами, начался долгий период войны, который позже стал известен как «Тёмные Века». Артурия родилась в этот период, как наследник престола, дочь короля Англии, Утера Пендрагона, и голубоглазой Игрэйны, жены слуги Утера, герцога Корнуолла. Король верил в пророчество Мерлина и жаждал рождение ребёнка, чтобы назначить его преемником, но ребёнок родился не таким, как он ожидал. В легенде говорится, что Мерлин помог Утеру провести ночь с Игрейной, и в качестве платы потребовал оставить ему Артура на воспитание, сказав: «Я проведу правильным путём этого ребёнка, несущего великую судьбу, и защищу его от вражды и зла, которые царят в королевском дворе». Действительность была такова, что Артурия родилась не мальчиком, а король не мог сделать женщину своим преемником, даже если судьба этого ребёнка стать однажды королём. Её поручили вассалу короля, чтобы воспитать простым рыцарем. Осознав ситуацию, король впал в отчаяние, но Мерлин был в восторге, потому что пол абсолютно не имеет значения, для того, чтобы стать королём. Он был уверен, факт того, что девочка будет вдали от замка до дня пророчества, будет доказательством того, что она станет королём. В день пророчества со всей страны собрались рыцари и лорды, для чтобы выбрать следующего короля. Каждый ожидал, что лучшего на роль короля выберут с помощью рыцарских состязаний, но единственным, что находилось на месте отбора, был обнажённый меч, застрявший в камне, с золотой надписью на рукоятке: «Королём законным для Англии станет тот, кто меч сей из камня вынет.». Многие рыцари пытались вытащить меч, но ни один не смог сделать это. После того как все собравшиеся потерпели неудачу и решили выбрать короля привычным, рыцарским методом, Артурия, ещё не обладающая правом на титул рыцаря, приблизилась к камню на опустевшем месте отбора и без колебаний потянулась к мечу. Прежде чем схватить его, перед ней предстал Мерлин и сказал хорошо всё обдумать перед тем, как взять его. Он сказал ей, что взявшись за этот меч, она больше не будет человеком, но она лишь кивнула, потому что была готова к тому, что «стать королём, значит перестать быть человеком» с самого рождения. Она знала, что король это тот, кто убьёт любого, чтобы защитить каждого. Она думала об этом каждую ночь и решилась с приходом утра. Хотя прошёл не один день, она сказала, что все закончится сегодня. Она легко вытащила меч, и площадь наполнилась светом. В этот момент она перестала быть просто человеком. Пол короля не имеет значения, и никого не будет волновать его внешность до тех пор, пока король ведёт себя как король. Даже если кто-то заметил, что король был женщиной, это не станет проблемой, если она будет хорошим королём. Началось время короля, который станет легендой. Артурии нужно было вести себя как сын короля, так как для того, чтобы управлять многими территориями и контролировать рыцарей, нужно было быть мужчиной. И хотя у некоторых людей росли подозрения, только её отец, Мерлин и Кей знали правду о её личности. Чтобы скрыть правду о себе на всю жизнь, она буквально закрылась в броне, а благодаря её бессмертию из-за защиты фей, ни у кого не возникали вопросы по поводу её маленького тела, или лица, больше смахивающего на девичье. Она была почитаема рыцарями, как красивый король, и представлялась непобедимым воином, чья внешность или размеры тела оказали влияние на её положение.'

DOTA_Tooltip_ability_saber_mana_burst_Description: 'Сэйбер наполняет свои оружие и броню магической энергией, затрачивая %mana_wasted_pct%%% своей маны и временно повышая урон и броню, основываясь на потраченной мане. Если у Сэйбер менее %weakness_mana_pct%%% маны, то она теряет возможность атаковать и часть брони. Если у Сэйбер менее %purge_health_pct%%% здоровья, при использовании снимает отрицательные эффекты. Если здоровье опускается ниже %purge_stun_health_pct%%%, то использование этой способности снимет оглушение.'
DOTA_Tooltip_ability_saber_mana_burst_Lore: Хотя у Артурии способности умелого мечника, это не благодаря её настоящей физической силе, а её огромному запасу магической энергии.
