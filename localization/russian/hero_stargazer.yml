npc_arena_hero_stargazer_hype: 'Таинственный Старгейзер тенью перемещается по полю битвы, отражая урон врагам и испепеляя их лучом чистой энергии. Даже не смотря на Раскол, Старгейзер продолжает расти, хоть и не так быстро, но даже так врагам будет сложно его превзойти.'
npc_arena_hero_stargazer_bio: 'Древняя сущность, родившаяся на заре мироздания, Старгейзер, олицетворяет своим существованием любопытство, свойсвенное каждому. Странствуя по мирам, Старгейзер поглощает знания и опыт живых существ, как губка, становясь сильнее с каждым мгновением. Никто не знает, чем оно ведомо, имеет ли оно сознание - никто еще не вступал в контакт с этой астральной сущностью. Старгейзер растет и становится больше, как и само Мироздание: чем больше миров, чем больше пространство, чем быстрее течение времени, тем сильнее, умнее и ловче Старгейзер. Однако Раскол всколыхнул все Мироздание. Этот феномен затронул и его - Мироздание треснуло пополам, что сказалось и на его силах, что помешало ему продвигаться дальше в познании бытия. Потому Старгейзер и ступил на поля битвы Ангелов и Демонов. Собрав остатки своих сил, он сделает все необходимое для исчезновения аномалии, дабы вернуть все в норму, вернуть порядок. Ведь не будет порядка и развития Мироздания - то не будет и Старгейзера. Погибнуть или расти - третьего ему не дано.'

DOTA_Tooltip_ability_stargazer_gamma_ray_Description: 'Stargazer поражает целевую точку интенсивной энергией, нанося урон врагам, попавшим внутрь. Радиус действия способности и урон основаны на колличестве Интеллекта.'
DOTA_Tooltip_ability_stargazer_gamma_ray_Lore: 'По мере того как Stargazer становится мудрее, его враги начинают сильнее чувствовать боль.'
