DOTA_Tooltip_ability_stargazer_cosmic_countdown_Description: |-
  Stargazer имеет терпение старше времени. Он получает небольшое количество интеллекта, ловкости и силы каждый раз, когда цикл завершается, в надежде восстановить себя еще раз.
  Эта способность действует беспрерывно, начиная с того момента, как будет улучшена хотя бы до первого уровня
