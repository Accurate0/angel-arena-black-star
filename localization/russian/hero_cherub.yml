npc_arena_hero_cherub_hype: 'Черуба одурманивает врагов пыльцой цветов, после чего выращивает вокруг них взрывающиеся споры. Своей силой, дарованной самой природой, Черуба может превращать безобидные цветы в опасное оружие, либо распылять с их помощью пыльцу, усиливая союзников и цветы неподалеку.'
npc_arena_hero_cherub_bio: 'Дитя лесов, создание из чистой природной энергии, Черуба стремится к равновесию и чистоте экосистем. Особенно близки ей растения. Познав потоки энергии, текущие в их стеблях, она научилась управлять жизненной и природной энергией внутри себя, преобразовавшись в природного духа. Черуба пришла в арену Ангелов, чтобы познакомиться с себе подобными - Фурионом и Энчантресс, для обмена опыта и знаниями. Но, по факту, она является сущностью Порядка, и сражается ради него.'

DOTA_Tooltip_ability_cherub_sleep_cloud: Sleep Cloud
DOTA_Tooltip_ability_cherub_sleep_cloud_Description: 'Создает облако успокаивающих ароматов, которые усыпляют врагов, если они находятся внутри его радиуса в течение некоторого времени. Враги будут просыпаться, когда длительность облака заканчивается, или когда они берут определенное количество повреждений.'
DOTA_Tooltip_ability_cherub_sleep_cloud_Lore: Спящие враги - беспомощные враги.
DOTA_Tooltip_ability_cherub_sleep_cloud_Note0: 'Если юнит был разбужен, то таймер сна перезапустится.'
