DOTA_Tooltip_ability_cherub_synthesis: Synthesis
DOTA_Tooltip_ability_cherub_synthesis_Description: 'Когда включен, превращает ману Cherub в в здоровье или здоровье в ману, в зависимости от времени суток. В течение деня, преобразует ее здоровье в ману. Во время ночи, преобразует ее ману в здоровье.'
DOTA_Tooltip_ability_cherub_synthesis_Lore: Черубе очень близки растения - настолько, что она переняла некоторые их свойства.
