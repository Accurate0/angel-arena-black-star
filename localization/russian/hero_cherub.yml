DOTA_Tooltip_ability_cherub_explosive_spore_Description: |-
  Создает плавающую спору со свободным передвижением. Спора будет расти с течением времени и взорвётся через %explode_delay% секунд, нанося магический урон в зоне действия и восстанавливаясь на основе нанесенного урона.
  Спора имеет 0 брони и 0% сопротивления к магии, а при убийстве даёт %spore_bounty_gold% золота и %spore_bounty_exp% опыта.
DOTA_Tooltip_ability_cherub_explosive_spore_Lore: Хотя грибы - не растения, они также подвластны силе Черубы.
