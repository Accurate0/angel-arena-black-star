DOTA_Tooltip_ability_cherub_flower_garden_Description: 'Удобряет участок земли, превращая его в грядку, на %life_time_min_tooltip% минут. Cherub может посадить один из шести различных цветов на ее грядках, которые улучшаются по мере улучшения уровня этой способности.'
