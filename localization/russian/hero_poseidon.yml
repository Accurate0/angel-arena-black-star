npc_arena_hero_poseidon: Poseidon
npc_arena_hero_poseidon_hype: 'Посейдон направляет само море против своих врагов. Сбивая их с ног огромными волнами и затягивая в смертоносные водовороты, он не дает врагам ничего сделать, вызывая ужасное морское чудовище из неизведанных глубин.'
npc_arena_hero_poseidon_bio: 'Когда-то давно три старших сына Кроноса разделили между собой мир: Аид взял подземное царство, Зевс взял небеса, а Посейдону достались моря, океаны и все прочие морские стихии. Но, негласно, всем правил Зевс - сильнейший из пантеона богов Олимпа. Все подчинялось лишь его воле. Однако старший бог испытывал слабость к жизням смертных, и однажды утратил свое бессмертие, став одним из них. Чтобы вернуть его назад, он покинул свой мир, чтобы принять участие в битве Древних. Аид и Посейдон воспользовались этим, и разразилась ужасная война между морским и подземным миром. Но Раскол изменил всем. Мир пошатнулся, и боги утратили свои силы и бессмертие, и Посейдон не был исключением. Спасаясь из своего разрушающегося мира, Посейдон попал на арену Ангелов и получил шанс вернуть свою божественность, а заодно померяться силами со старшим братом... '

