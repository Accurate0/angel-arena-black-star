DOTA_Tooltip_ability_poseidon_sea_hole: Sea Hole
DOTA_Tooltip_ability_poseidon_sea_hole_Description: 'Создает водоворот в указанной точке, втягивая врагов к центру и замедляя на процент, основанный на расстоянии героя к центру. Если расстояние менее %mute_radius%, враг не сможет использовать способности и предметы.'
DOTA_Tooltip_ability_poseidon_sea_hole_Lore: 'Неважно, насколько великий ты чародей или воин: в морской пучине все равны.'
