DOTA_Tooltip_ability_gyrocopter_flak_cannon_arena_Description: >-
  Атаки Gyrocopter наносят урон всем вражеским юнитам вокруг него в течение
  ограниченного количества атак. Только главная цель атак получит бонусы атаки,
  такие как критический удар. Длится %duration% секунд или до тех пор, пока не
  израсходуются все атаки.
DOTA_Tooltip_ability_gyrocopter_flak_cannon_arena_Lore: >-
  This newly revamped Gyrocopter has attached enough armaments to assault in a
  360 degree radius.
DOTA_Tooltip_ability_gyrocopter_flak_cannon_arena_Note0: Дальность атаки по основной цели не изменяется.
DOTA_Tooltip_ability_gyrocopter_flak_cannon_arena_radius: 'РАДИУС:'
DOTA_Tooltip_ability_gyrocopter_flak_cannon_arena_max_attacks: 'МАКС. АТАК:'
DOTA_Tooltip_modifier_gyrocopter_flak_cannon_arena_Description: Атакует все близлежащие цели.
